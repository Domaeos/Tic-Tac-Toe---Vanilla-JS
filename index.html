<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla JS Tic Tac Toe</title>

</head>

<body>
    <div class="wrapper">
        <div class="header">
            <h1>
                Tic Tac Toe
            </h1>
        </div>
        <div class="game">
            <div class="row">
                <div id="box1" class="box blank"></div>
                <div id="box2" class="box blank"></div>
                <div id="box3" class="box blank"></div>
            </div>
            <div class="row">
                <div id="box4" class="box blank"></div>
                <div id="box5" class="box blank"></div>
                <div id="box6" class="box blank"></div>
            </div>
            <div class="row">
                <div id="box7" class="box blank"></div>
                <div id="box8" class="box blank"></div>
                <div id="box9" class="box blank"></div>
            </div>
        </div>
        <div class="game-info">
            Place 3 in a line to win the match!
        </div>
        <div class="actions">
            <button id="reset" class="button">Reset Game</button>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
